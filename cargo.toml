[package]
name = "bdh_model"
version = "0.1.0"
edition = "2021"

[dependencies]
ndarray = "0.15.6"
ndarray-rand = "0.14.0"
rand = { version = "0.8.5", features = ["std_rng"] }
num-complex = "0.4"
rustfft = "6.2"  # For FFT-based signal analysis
clap = { version = "4.4", features = ["derive"] }  # CLI args
tokenizers = "0.19"  # BPE tokenization
reqwest = { version = "0.11", features = ["blocking", "json"] }  # HTTP for data download
flate2 = "1.0"  # Gzip decompression
walkdir = "2.4"  # Directory traversal
indicatif = "0.17"  # Progress bars
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
axum = { version = "0.7", features = ["ws"] }
tokio = { version = "1.35", features = ["full"] }
tower-http = { version = "0.5", features = ["fs"] }
futures-util = "0.3"
urlencoding = "2.1"
burn = { version = "0.14.0", features = ["wgpu", "train"] }
burn-wgpu = "0.14.0"
burn-ndarray = "0.14.0"
rayon = "1.10"  # Parallel iterators for CPU cores